<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="row justify-content-center">
<div class="container-fluid m-2" style="max-width: 50rem">
    <form class="row g-3"
          action="#"
          th:action="@{/addProduct}"
          th:object="${product}" method="post">
        <div class="col-md-6">
            <label for="title" class="form-label">title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">price</label>
            <input type="text" th:field="*{price}" class="form-control" id="price">
        </div>
        <div class="col-12">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" th:field="*{image}" class="form-control" id="image">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">save</button>
        </div>
    </form>
</div>

</body>
</html>
