<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-light mb-3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a href=http://localhost:8080/addProduct class="nav-link link-success">Add product</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card row m-2" th:each="product : ${products}" style="width: 18rem;">
            <div class="row flex-grow-1 align-self-center" style="max-width: available">
                <div class="align-self-center">
                    <img th:src="${product.getImage()}" class="card-img">
                </div>
            </div>
            <div class="card-body flex-grow-0">
                <h5 class="card-title" th:text="${product.title}"/>
                <b class="card-subtitle" th:text="${product.price} + ' rub'"/>
                <br>
                <a href="#" class="btn btn-primary">buy</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
